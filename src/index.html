<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Project Starter</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Don't change the paths of the following two lines - They are produced by webpack-->
  <link rel="stylesheet" href="stylesheets/main.css">
</head>

<body>
  
  <!-- Your HTML goes here -->
  <div class="container">
    <div class="row col">
      <h1>Top 10 movies</h1>
    </div>
    <form class="row g-3">
      <div class="col-9">
        <input type="search" class="form-control"  placeholder="Search...">
      </div>
      <div class="col-3">
        <button type="button" class="btn btn-primary w-100" >Search</button>
      </div>
    </form>
    <div class="row my-5">
      <div class="col-md-6">
        <div class="row rows-col-5 row-col-md-3">
          <div class="colm" id="1"></div>
          <div class="colm" id="2"></div>
          <div class="colm" id="3"></div>
          <div class="colm" id="4"></div>
          <div class="colm" id="5"></div>
          <div class="colm" id="6"></div>
          <div class="colm" id="7"></div>
          <div class="colm" id="8"></div>
          <div class="colm" id="9"></div>
          <div class="colm" id="10"></div>
        </div>
      </div>
      <div class="col-md-6 featured">
        Select a movie to display
      </div>
    </div>
  </div>
  
  
  <!-- Leave the following line as is at the end of body -->
  <script src="javascripts/main.js"></script>
</body>
</html>
